<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog</title>
    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img
        src="images/icon-profile.png"
        class="profile-icon"
        alt="profile icon"
      />
      <img src="images/logo.png" class="tindog-icon" alt="TinDog logo" />
      <img src="images/icon-chat.png" class="chat-icon" alt="chat icon" />
    </nav>
    <div class="profile-display" id="profile-display"></div>
    <div class="swipe-options">
      <img
        src="images/icon-cross.png"
        id="dislike-icon"
        class="swipe-icons dislike-icon"
        data-disliked="disliked"
        alt="dislike icon"
      />
      <img
        src="images/icon-heart.png"
        id="like-icon"
        class="swipe-icons like-icon"
        data-liked="liked"
        alt="like icon"
      />
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
